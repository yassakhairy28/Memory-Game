<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Games</title>
</head>
<body>
    <div class="end">
        <span>عااااااش</span>
    </div>
    <div class="try-again">
        <div>
            <span>Game Over</span>
            <button>Try Again</button>
        </div>
    </div>
    <div class="splash-screen">
        <button>Start Game</button>
    </div>
    <div class="container-info">
        <h3 class="name">Hello: <span class="my-name"></span></h3>
        <div class="time">Time: <span class="minute">2</span>:<span class="second">00</span></div>
        <div>
            <p class="correct">Correct: <span>0</span></p>
            <p class="tries">Wrong Tries: <span class="num-tries">0</span></p>
        </div>
    </div>
    <div class="game">
        <div class="block-game" data-tecnology="angolar">
            <div class="front"></div>
            <div class="back">
                <img src="images/angolar.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="css">
            <div class="front"></div>
            <div class="back">
                <img src="images/css.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="html">
            <div class="front"></div>
            <div class="back">
                <img src="images/html.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="vue">
            <div class="front"></div>
            <div class="back">
                <img src="images/vue.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="react">
            <div class="front"></div>
            <div class="back">
                <img src="images/react.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="radiux">
            <div class="front"></div>
            <div class="back">
                <img src="images/radiux.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="python">
            <div class="front"></div>
            <div class="back">
                <img src="images/python.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="js">
            <div class="front"></div>
            <div class="back">
                <img src="images/js.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="python">
            <div class="front"></div>
            <div class="back">
                <img src="images/python.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="js">
            <div class="front"></div>
            <div class="back">
                <img src="images/js.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="radiux">
            <div class="front"></div>
            <div class="back">
                <img src="images/radiux.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="html">
            <div class="front"></div>
            <div class="back">
                <img src="images/html.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="react">
            <div class="front"></div>
            <div class="back">
                <img src="images/react.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="css">
            <div class="front"></div>
            <div class="back">
                <img src="images/css.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="vue">
            <div class="front"></div>
            <div class="back">
                <img src="images/vue.png" alt="">
            </div>
        </div>
        <div class="block-game" data-tecnology="angolar">
            <div class="front"></div>
            <div class="back">
                <img src="images/angolar.png" alt="">
            </div>
        </div>
    </div>
    <audio id="error" src="audio/error.mp4"></audio>
    <audio id="correct" src="audio/Soft Fail Sound Effect.mp4"></audio>
    <script src="main.js"></script>
</body>
</html>
